Type: Component
Name: OSS
Provider:
  - 阿里云
Version: 0.0.5
Description: 阿里云OSS组件
HomePage: https://github.com/devsapp/oss
Tags:
  - OSS组件
Category: 基础云服务
Commands:
  deploy: 部署OSS静态资源项目
Properties:
  region:
    Description: 地域
    Required: True
    Default: cn-hangzhou
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  bucket:
    Description: OSS Bucket
    Required: True
    Type:
      - String
  acl:
    Description: OSS bucket 权限 、 文件上传继承OSS bucket权限  
    Required: False
    Type:
      - Enum:
          - private
          - public-read
          - public-read-write
  codeUri: 
    Description: 本地需要上传的文件
    Required: True
    Type:
      - String
  cors:
    Description: 设置跨域资源共享规则
    Required: False
    Type:
      - Struct:
          allowedOrigin:
            Description: 允许的跨域请求来源
            Required: True
            Type:
              - List<String>
          allowedMethod:
            Description: 允许的跨域请求方法
            Required: True
            Type:
              - List<Enum>:
                  - GET
                  - PUT
                  - DELETE
                  - POST
                  - HEAD
          allowedHeader:
            Description: 控制在OPTIONS预取指令中Access-Control-Request-Headers指定的header是否允许 string | string[] | undefined
            Required: False
          exposeHeader:
            Description: 允许用户从应用程序中访问的响应头（例如一个JavaScript的XMLHttpRequest对象） string | string[] | undefined
            Required: False
          maxAgeSeconds:
            Description: 浏览器对特定资源的预取（OPTIONS）请求返回结果的缓存时间。 一个CORS规则里面最多允许出现一个, 单位：秒
            Required: False
  referer:
    Description: Referer防盗链
    Required: False
    Type:
      Struct:
        allowEmpty:
          Description: 允许空 Referer字段访问CDN资源  默认true
          Required: True
          Type:
            - Boolean
        referers:
          Description: 规则，支持通配符，如a.*b.com可以匹配到a.aliyun.b.com或a.img.b.com等
          Required: True
          Type:
            - List<String>
  static:
    Description: 静态网站
    Required: False
    Type:
      - Struct:
          index:
            Required: True
            Description: 默认首页
            Type:
              - String
          error:
            Required: True
            Description: 默认404页面
            Type:
              - String
          subDir:
            Required: false
            Description: 访问子目录时，是否支持转至子目录下的默认主页。 存在type 开启子目录，无type 关闭子目录
            Type:
              Struct:
                type: 
                  Required: True
                  Description: 开启子目录首页后，访问以非正斜线（/）结尾的Object，且该Object不存在时的行为。
                                Redirect （默认值）：会检查 object + / + 首页是否存在，如果存在则返回 302，Location 头为 / + object + / 的 url 编码，如果不存在则返回 404，并继续检查默认 404 页。
                                NoSuchKey：直接返回 404，报 NoSuchKey，并继续检查默认 404 页。
                                Index：会检查 object + / + 首页是否存在，如果存在则返回这个主页的内容，如果不存在则返回 404，继续检查默认 404 页
                  Type:
                    - Enum:
                        - redirect
                        - noSuchKey
                        - index


                 