edition: 1.0.0
name: oss
vars: 
  region: cn-hangzhou
services:
  oss:
    component: ${path(..)} 
    access: wll
    props:
      region: ${vars.region}
      bucket: wlltest-2022-${vars.region}
      acl: public-read 
      codeUri: ./build
      subDir: wllAssignObject2022
      cors: [
        { 
          allowedOrigin: ['https://oss.console.aliyun.com'],
          allowedMethod: ['GET','PUT','DELETE','POST','HEAD']
        },
        { 
          allowedOrigin: ['https://www.aliyun.com'],
          allowedMethod: ['GET']
        }
      ]
      referer: {
          allowEmpty: true,
          referers: ['https://edasnext.console.aliyun.com']
      }
      website:
        index: index.html
        error: 404.html
        subDir: {
          type: redirect
        }
      endpoint: http://pet.three5.xyz
        # oss.three5.xyz

