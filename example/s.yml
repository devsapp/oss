edition: 1.0.0
name: oss
vars: 
  region: cn-hangzhou
services:
  oss:
    component: ${path(..)} 
    access: default
    props:
      region: ${vars.region}
      bucket: auto
      acl: public-read
      codeUri: ./build
      cors: [
        { 
          allowedOrigin: ['https://oss.console.aliyun.com'],
          allowedMethod: ['GET','PUT','DELETE','POST','HEAD']
        },
        { 
          allowedOrigin: ['https://www.aliyun.com'],
          allowedMethod: ['GET']
        }
      ]
      referer: {
          allowEmpty: true,
          referers: ['https://edasnext.console.aliyun.com']
      }
      website:
        index: index.html
        error: 404.html
        subDir: {
          type: redirect
        }
      customDomains: # customDomains
        - domainName: auto 
          https:
            certInfo:
              certType: free
              switch: 'off'

