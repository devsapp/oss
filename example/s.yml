edition: 1.0.0
name: oss
vars: 
  region: cn-beijing
services:
  oss:
    component: ${path(..)} 
    access: wll
    props:
      region: ${vars.region}
      bucket: wlltest-wlltest2
      acl: public-read
      codeUri: './build'
      prefix: wlltestDir
      cors: [
        { 
          allowedOrigin: ['www.aliyun.com','www.aliyunSecond.com'],
          allowedMethod: ['GET','PUT','DELETE','POST','HEAD']
        },
        { 
          allowedOrigin: ['www.alibaba.com','www.alibabaSecond.com'],
          allowedMethod: ['GET']
        }
      ]
      referer: {
          allowEmpty: true,
          referers: []
      }
      static:
        index: index.html
        error: error.html
        subDir: {
          type: noSuchKey
        }
